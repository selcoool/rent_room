services:
  db:
    image: mysql:latest
    restart: always
    container_name: mysql_container
    env_file:
      - ./api_node/.env
    # environment:
    #   MYSQL_ROOT_PASSWORD: 159753
    #   MYSQL_DATABASE: test_data
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - rent_room_network

  api_node:
    container_name: api_node
    restart: unless-stopped
    build:
      context: ./api_node
    ports:
      - "9000:9000"
    networks:
      - rent_room_network
    env_file:
      - ./api_node/.env
    depends_on:
      - db

volumes:
  db_data:

networks:
  rent_room_network:
    driver: bridge



